name: React Vite CI
on:
  push:
    branches: ['*']
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'README.md'
jobs:
  all-cli-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8 
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm' 
      - name: Set environment variables
        run: mv .env.example .env
      - name: Install dependencies
        run: pnpm install
      - name: Build application
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - name: Run linter
        run: pnpm lint
      - name: Check types
        run: pnpm check-types
